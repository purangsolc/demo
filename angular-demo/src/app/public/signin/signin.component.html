<mat-card>
  <mat-card-title>
    Sign In
  </mat-card-title>
  <form [formGroup]="signinForm" (ngSubmit)="signin()">
    <mat-card-content>

      <mat-form-field>
        <input type="email" placeholder="Email" matInput formControlName="email">
        <mat-error *ngFor="let error of signinForm.get('email').errors | keyvalue | slice:0:1">
          {{error.key === 'email' ? 'Email format not valid' : ''}}
          {{error.key === 'required' ? 'Email is required' : ''}}
          {{error.key === 'emailTaken' ? 'Email is already taken' : ''}}
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input type="password" placeholder="Password" matInput formControlName="password">
        <mat-error *ngFor="let error of signinForm.get('password').errors | keyvalue | slice:0:1">
          {{error.key === 'required' ? 'Password is required' : ''}}
        </mat-error>
      </mat-form-field>

      <div class="spinner" *ngIf="loading$ | async">
        <mat-spinner></mat-spinner>
      </div>

    </mat-card-content>

    <mat-card-actions>
      <button mat-button type="submit" [disabled]="!signinForm.valid">Save</button>
    </mat-card-actions>
  </form>
</mat-card>
